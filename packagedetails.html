<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Package Details</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #fafafa; }
    h1 { text-align: center; color: #333; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .card {
      background: white; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden; transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: 15px; }
    .card-content h3 { margin: 0; color: #007bff; }
    .card-content p { margin: 5px 0; color: #555; }
    .place { font-style: italic; color: #777; }
    .price { font-weight: bold; color: #28a745; }
    .action-btn {
      display: inline-block; margin-top: 10px; padding: 8px 12px;
      border-radius: 6px; text-decoration: none; color: white;
      background: #007bff;
    }
    .delete-btn { background: #dc3545; }
  </style>
</head>
<body>
  <h1>ðŸ§³ Available Packages</h1>
  <div class="container" id="packageContainer">Loading packages...</div>

  <script type="module">
    import { getAllPackages } from "./assets/js/services.js";
    import { getUserSession } from "./assets/js/session.js";

    async function loadPackages() {
      const userSession = await getUserSession();
      const userType = userSession?.user?.userType || "guest";

      const data = await getAllPackages();
      const container = document.getElementById("packageContainer");

      if (data.error) {
        container.textContent = "Failed to load packages.";
        return;
      }

      if (data.length === 0) {
        container.textContent = "No packages available.";
        return;
      }

      container.innerHTML = data.map(pkg => `
        <div class="card">
          <img src="${pkg.url}" alt="${pkg.packageName}">
          <div class="card-content">
            <h3>${pkg.packageName}</h3>
            <p class="place">${pkg.place}</p>
            <p>${pkg.description}</p>
            <p class="price">â‚¹${pkg.price}</p>
            ${userType === "host"
              ? `<a href="/delete/${pkg._id}" class="action-btn delete-btn">Delete</a>`
              : `<a href="/book/${pkg._id}" class="action-btn">Book</a>`
            }
          </div>
        </div>
      `).join("");
    }

    loadPackages();
  </script>
</body>
</html>
