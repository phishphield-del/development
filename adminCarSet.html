<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Car</title>
</head>
<body>
  <form id="carSetForm">
     <input type="text" name="carName" placeholder="Enter the car Name" id="carName" required>
     <input type="number" name="price" id="price" placeholder="Enter the Price " required>
     <input type="text" name="url" id="url" placeholder="Enter the Url" required>
     <textarea name="description" id="description" placeholder="Enter the Description about Car" required></textarea>
     <button type="submit">Submit</button>
  </form>
  <p id="carMessage"></p>
 <script type="module">
import { addCar } from './assets/js/services.js';

const carForm = document.getElementById("carSetForm");
const message = document.getElementById("carMessage");

if (carForm) {
  carForm.addEventListener("submit", async (event) => {
    event.preventDefault();

    const carData = {
      carName: document.getElementById("carName").value.trim(),
      price: document.getElementById("price").value.trim(),
      url: document.getElementById("url").value.trim(),
      description: document.getElementById("description").value.trim(),
    };

    const data = await addCar(carData);

    if (data.error) {
      message.textContent = `Failed To Add Car: ${data.message}`;
      message.style.color = "red";
    } else {
      message.textContent = "Car Added Successfully!";
      message.style.color = "green";
      carForm.reset();
    }

    setTimeout(() => {
      message.textContent = "";
    }, 5000);
  });
}
</script>

</body>
</html>
